<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#1e293b" text-anchor="middle">After: Clear States, Structured Handoffs</text>
  
  <!-- Main dashboard -->
  <rect x="50" y="80" width="1100" height="680" fill="#ffffff" rx="12"/>
  
  <!-- Header -->
  <rect x="70" y="100" width="1060" height="60" fill="url(#headerGradient)" rx="8"/>
  <text x="600" y="130" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Policy Review Dashboard (Improved)</text>
  <text x="600" y="150" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Real-time updates • 15 pending reviews • Next handoff: Red Team</text>
  
  <!-- Policy list -->
  <rect x="70" y="180" width="1060" height="560" fill="#f8fafc" rx="8"/>
  
  <!-- Policy 1: Clear workflow state -->
  <rect x="90" y="200" width="1020" height="80" fill="#ffffff" rx="8"/>
  <text x="120" y="225" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">AI Content Moderation Policy</text>
  <text x="120" y="245" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Submitted: Jan 15, 2024 • By: Sarah Chen • Priority: High</text>
  <text x="120" y="265" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#3b82f6">Current Stage: Red Team Review • Next: Final Approval</text>
  
  <!-- Clear status indicators -->
  <rect x="800" y="210" width="80" height="25" fill="#dbeafe" rx="4"/>
  <text x="840" y="227" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Red Team</text>
  
  <rect x="890" y="210" width="80" height="25" fill="#fef3c7" rx="4"/>
  <text x="930" y="227" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Pending</text>
  
  <rect x="980" y="210" width="80" height="25" fill="#f1f5f9" rx="4"/>
  <text x="1020" y="227" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Not Started</text>
  
  <!-- Policy 2: Complete information -->
  <rect x="90" y="300" width="1020" height="80" fill="#ffffff" rx="8"/>
  <text x="120" y="325" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Data Retention Policy</text>
  <text x="120" y="345" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Submitted: Jan 12, 2024 • By: Mike Johnson • Priority: Medium</text>
  <text x="120" y="365" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">Current Stage: Final Approval • Next: Implementation</text>
  
  <!-- Complete status -->
  <rect x="800" y="310" width="80" height="25" fill="#fef3c7" rx="4"/>
  <text x="840" y="327" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Final</text>
  
  <rect x="890" y="310" width="80" height="25" fill="#dcfce7" rx="4"/>
  <text x="930" y="327" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Complete</text>
  
  <rect x="980" y="310" width="80" height="25" fill="#f1f5f9" rx="4"/>
  <text x="1020" y="327" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Not Started</text>
  
  <!-- Policy 3: Consistent formatting -->
  <rect x="90" y="400" width="1020" height="80" fill="#ffffff" rx="8"/>
  <text x="120" y="425" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">User Privacy Controls</text>
  <text x="120" y="445" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Submitted: Jan 10, 2024 • By: Alex Rodriguez • Priority: Medium</text>
  <text x="120" y="465" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#10b981">Current Stage: Implementation • Next: Monitoring</text>
  
  <!-- Consistent status display -->
  <rect x="800" y="410" width="80" height="25" fill="#dcfce7" rx="4"/>
  <text x="840" y="427" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Live</text>
  
  <rect x="890" y="410" width="80" height="25" fill="#dcfce7" rx="4"/>
  <text x="930" y="427" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Complete</text>
  
  <rect x="980" y="410" width="80" height="25" fill="#f1f5f9" rx="4"/>
  <text x="1020" y="427" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Active</text>
  
  <!-- Policy 4: Clear workflow -->
  <rect x="90" y="500" width="1020" height="80" fill="#ffffff" rx="8"/>
  <text x="120" y="525" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">API Security Policy</text>
  <text x="120" y="545" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Submitted: Jan 8, 2024 • By: David Kim • Priority: Critical</text>
  <text x="120" y="565" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#f59e0b">Current Stage: Initial Review • Next: Red Team Review</text>
  
  <!-- Clear status -->
  <rect x="800" y="510" width="80" height="25" fill="#dbeafe" rx="4"/>
  <text x="840" y="527" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Policy</text>
  
  <rect x="890" y="510" width="80" height="25" fill="#fef3c7" rx="4"/>
  <text x="930" y="527" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">In Progress</text>
  
  <rect x="980" y="510" width="80" height="25" fill="#f1f5f9" rx="4"/>
  <text x="1020" y="527" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Not Started</text>
  
  <!-- Policy 5: Clear context -->
  <rect x="90" y="600" width="1020" height="80" fill="#ffffff" rx="8"/>
  <text x="120" y="625" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Machine Learning Model Policy</text>
  <text x="120" y="645" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Submitted: Jan 5, 2024 • By: Lisa Wang • Priority: High</text>
  <text x="120" y="665" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ef4444">Current Stage: Rejected • Next: Resubmission</text>
  
  <!-- Rejected status -->
  <rect x="800" y="610" width="80" height="25" fill="#fef2f2" rx="4"/>
  <text x="840" y="627" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Rejected</text>
  
  <rect x="890" y="610" width="80" height="25" fill="#fef2f2" rx="4"/>
  <text x="930" y="627" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Failed</text>
  
  <rect x="980" y="610" width="80" height="25" fill="#f1f5f9" rx="4"/>
  <text x="1020" y="627" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Not Started</text>
  
  <!-- Column headers -->
  <text x="840" y="195" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Stage</text>
  <text x="930" y="195" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Status</text>
  <text x="1020" y="195" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Implementation</text>
  
  <!-- Handoff indicators -->
  <rect x="70" y="700" width="1060" height="80" fill="#f0fdf4" rx="12"/>
  <text x="600" y="730" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#166534" text-anchor="middle">Improvements Achieved</text>
  
  <text x="100" y="755" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#166534">• Clear workflow stages: Policy → Red Team → Final → Implementation</text>
  <text x="100" y="775" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#166534">• Consistent status indicators and standardized field formatting</text>
  
  <text x="600" y="755" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#166534">• Structured handoffs with clear next steps and responsibilities</text>
  <text x="600" y="775" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#166534">• Real-time updates and progress tracking with audit trails</text>
</svg>
